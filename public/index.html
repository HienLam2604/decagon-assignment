<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DECAGON - Interview Assignment 1 - Lam Chi Hien</title>
</head>

<body>
  <div class="container">
    <h1 id="header" data-i18n></h1>
    <select id="lang-picker">
      <option value="en">En</option>
      <option value="vi">Vi</option>
    </select>
    <div class="date-picker-wrapper">
      <div class="selected-date"></div>
      <div class="dates-container">
        <div class="month">
          <div class="arrows prev-month">&lt;</div>
          <div class="month-item"></div>
          <div class="arrows next-month">&gt;</div>
        </div>
        <div class="days-container"></div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
